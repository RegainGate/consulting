<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステップ別PDF閲覧</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>ステップ別PDF閲覧</h1>

        <div id="pdf-viewer">
            <iframe id="pdf-frame" src="pdfステップ1-1pdf.pdf"></iframe>
        </div>

        <div id="password-container">
            <input type="password" id="password-input" placeholder="パスワードを入力" />
            <button onclick="checkPassword()">次のステップへ</button>
            <button onclick="prevStep()">戻る</button>
        </div>

        <p id="error-message" class="hidden">パスワードが違います</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
